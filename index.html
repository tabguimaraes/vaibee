<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>VaiBee</title>
  </head>
  <body class="h-dvh bg-[#282828]">
    <header
      class="mb-10 flex w-full items-center justify-center gap-5 bg-gray-600 p-4"
    >
      <div class="flex w-fit">
        <a class="flex animate-pulse hover:scale-110" href="/"
          ><img class="size-24" src="./assets/img/logo.png" alt="logo"
        /></a>
      </div>
      <h1 class="text-6xl text-[#f2e9cc]">
        Vai<span class="text-[#ceaa2c] italic">Bee</span>
      </h1>
    </header>
    <section class="mb-10 px-4">
      <form class="" action="">
        <input
          class="h-10 w-full rounded-full bg-amber-100 px-8 text-2xl font-semibold text-[#282828]"
          type="text"
          placeholder="O que vamos ouvir hoje?"
        />
      </form>
    </section>
    <main class="*:text-[#ceaa2c]" id="main">
      <h1 class="mb-10 px-4 text-center text-4xl">Músicas em alta</h1>
      <section
        class="grid h-max w-full grid-cols-1 gap-10 bg-gray-600 pt-5 xl:grid-cols-3"
      >
        <article class="mb-5 px-5">
          <section class="flex items-center justify-around">
            <picture class="">
              <img
                class="size-40 rounded-2xl"
                id="imgPop"
                src="./assets/img/wireframe-home.png"
                alt=""
              />
            </picture>
            <h2 class="pb-6 text-4xl">Música</h2>
            <p class="col-span-full">Artista</p>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
